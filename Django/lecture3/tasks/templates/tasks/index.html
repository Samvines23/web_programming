{% extends "tasks/layout.html"%}
{%block body%}
        <h2>Insert todo list here.</h2>
        <br>
        <ul>
        {%for task in tasks%}
        <li>{{task}}</li>
        {%empty%}
        <li>No tasks</li>
        {%endfor%}
        </ul>
        <a href = "{%url 'tasks:add'%}">add task</a>
{%endblock%}
