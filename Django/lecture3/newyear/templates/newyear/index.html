{%load static%}
<!DOCTYPE html>
<html lang = "en">
    <head>
       
        <title>NewYear</title>
        <link href = "{%static 'newyear/styles.css'%}" rel = "stylesheet" >
    </head>
    <body>
        Is it new year: {{newyear}}
        {% if newyear%}
        <h1>YES!</h1>
        {%else%}
        <h1>No!</h1>
        {%endif%}
        <h2>Today's date is {{now}}</h2>
        <h3>{{date}}</h3>
    </body>
</html>
